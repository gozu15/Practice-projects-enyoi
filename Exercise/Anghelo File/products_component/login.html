<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/login.css">
    <title>Document</title>
</head>
<body>
    <div class="row justify-content-center box-login ">
        <nav>
            <h1>LOGIN</h1>
        </nav>
        <div class="content-inputs">
            <div class="mb-3">
                <label for="user_input" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="user_input" placeholder="ingrese usuario">
                     
            </div>
            <div class="mb-3">
                <label for="pass_input" class="form-label">Contraseña</label>
                <input type="password" class="form-control" id="pass_input" placeholder="ingrese contraseña">
            </div>            
        </div>
        <div class="content-btn">
            <button id="btnlogin" type="button" class="btn btn-primary">Ingresar</button>
            <!-- <button type="button" class="btn btn-primary">Limpiar</button> -->
        </div>
        <div class="alert-box" id="alert-box">

        </div>
    </div>
    <script src="../JS/login.js" type="text/javascript"></script>
</body>
</html>
