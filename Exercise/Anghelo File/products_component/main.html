<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../css/table.css">

    
    <title>Productos</title>
</head>
<body>    
    <section class="content-table">
      <div class="row">
        <div class="content-inputs col-4">

          <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Registrar un producto</a>
            </div>
          </nav>

          <div class="inputs-create">
            <div class="mb-3">
              <label for="nameproduct" class="form-label">Nombre del producto</label>
              <input type="text" class="form-control" id="nameproduct" placeholder="nombre de producto">
            </div>
            <div class="mb-3">
              <label for="description" class="form-label">Descripcion</label>
              <textarea class="form-control" id="description" placeholder="Una descripcion"></textarea>              
            </div>
            <div class="mb-3">
              <label for="amount" class="form-label">Cantidad</label>
              <input type="number" class="form-control" id="amount" placeholder="cantidad: 999999">
            </div>
            <div class="mb-3">
              <label for="image" class="form-label">Ingrese una foto</label>
              <input class="form-control" type="file" id="image">
            </div>
            <div class="mb-3">
              <div class="row">
                <div class="col-6">
                  <button type="button" class="btn btn-primary" id="createbtn" >Crear</button>
                  <button type="button" class="btn btn-warning" id="updatebtn" style="display: none;" >Actualizar</button>
                </div>
                <div class="col-6">
                  <!-- <button type="button" class="btn btn-primary">Limpiar</button> -->
                  <button type="button" class="btn btn-danger" id="cancelbtn" style="display: none;">cancelar</button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="content-list col-8">
          <label for="exampleDataList" class="form-label">Ingrese un dato a buscar</label>
          <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Escribe para buscar...">
          <datalist id="datalistOptions">
            <option value="Cocacola">            
          </datalist>
          <div class="tbody" id="tbody">             
          </div>
        </div>
      </div>                    
    </section>    
     <script src="../JS/formulario.js" type="module"></script> 
    <!-- <script src="../JS/formulario.js" type="module"></script>  -->
</body>
</html>
