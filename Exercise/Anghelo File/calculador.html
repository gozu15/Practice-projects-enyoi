<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./JS/css/bootstrap.min.css">    
    <link rel="stylesheet" href="./css/bodycontent.css">
    <script src="./JS/js/bootstrap.min.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="tittle">
        <h1>Curso Javascript</h1>
        <h2>Creacion de una calculadora</h2>
      </div>
    <div class="box">
        <h3 style="text-align: center; margin-bottom: 0.5em;">CASIO</h3>
        <div class="input-box">
          <input id="input-number" type="text" placeholder="0" />
        </div>
        <div class="content-center">
          <section class="content-calculator">
            <div class="box-numbers">
              <button onclick="PressNumber('1')">1</button>
              <button onclick="PressNumber('2')">2</button>
              <button onclick="PressNumber('3')">3</button>
              <button onclick="PressNumber('4')">4</button>
              <button onclick="PressNumber('5')">5</button>
              <button onclick="PressNumber('6')">6</button>
              <button onclick="PressNumber('7')">7</button>
              <button onclick="PressNumber('8')">8</button>
              <button onclick="PressNumber('9')">9</button>
              <button></button>
              <button onclick="PressNumber('0')">0</button>
              <button></button>
            </div>
            <div class="box-operations">
              <button onclick="PressOperation('+')">+</button>
              <button onclick="PressOperation('-')">-</button>
              <button onclick="PressOperation('*')">*</button>
              <button onclick="PressOperation('/')">/</button>
              <button onclick="Calculate()">=</button>
              <button onclick="ClearData()">C</button>
            </div>

            
          </section>        

        </div>
      </div>

      <script src="./JS/calculator.js"></script>
</body>
</html>
